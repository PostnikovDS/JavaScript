<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict';
        let myH3 = document.createElement('h3');
        let theDiv = document.querySelector('div');
        theDiv.appendChild(myH3);
        myH3.innerText = 'Hello world';
    </script>
</body>

</html>
