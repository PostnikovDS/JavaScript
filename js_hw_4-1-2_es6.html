<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict'

        //а
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        let post1 = new Post("Фёдор Михалыч Д.", "Братья Карамазовы", "1879");
        console.log(post1);
        post1.edit("Бесы");
        console.log(post1);

        //б
        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let attached1 = new AttachedPost("Фридрих Вильгельм Н.", "По ту сторону добра и зла", "1886");
        console.log(attached1);
        attached1.edit("К генеалогии морали");
        attached1.makeTextHighlighted();
        console.log(attached1);
    </script>
</body>

</html>
