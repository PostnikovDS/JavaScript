<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        'use strict'

        //а
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (text) {
            this.text = text;
        }

        let post1 = new Post("Фёдор Михалыч Д.", "Братья Карамазовы", "1879");
        console.log(post1);
        post1.edit("Бесы");
        console.log(post1);

        //б
        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        };

        let attached1 = new AttachedPost("Фридрих Вильгельм Н.", "По ту сторону добра и зла", "1886");
        console.log(attached1);
        attached1.edit("К генеалогии морали");
        attached1.makeTextHighlighted();
        console.log(attached1);
    </script>
</body>

</html>
