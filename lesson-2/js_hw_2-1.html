<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /*Данный код даёт такой результат
        так как переменной "с" присваивается значние
        переменной "а", автоинкрементированной с
        помощью "++", стоящими перед переменной*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*Данный код даёт такой результат так как переменной "d"
        присваивается значние переменной "b",
        автоинкрементированной с помощью "++",
        стоящими после переменной.
        Значение "b" увеличивается с 1 до 2, а "d" остаётся 1*/

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*К 2-м прибавляется значение переменной "а",
        которая и так у нас ровна тоже 2-м, а из-за "++",
        стоящими перед переменной,
        стала уже 3-м. В итоге "с" равна 5*/

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*А здесь плюсы стоят после переменной "b",
        поэтому она увеличится до 3-х
        уже после выполнения данного выражения.
        Поэтому с = 2 + 2 = 4*/

        alert(a); //3
        alert(b); //3
        /*Переменные "a" и "b" успели каждая
        заплюсоваться по два раза,
        поэтому сейчас равны 3-м*/
    </script>
</body>

</html>
