<body>
    <script>
        'use strict'

        let isEven = null;

        for (let i = 0; i <= 10; i++) {

            if (i == 0) {
                isEven = "это ноль";

            } else if (i % 2 == 0) {
                isEven = "чётное число";

            } else if (i % 2 != 0) {
                isEven = "нечётное число";
            }
            console.log(`${i} - ${isEven}`);
        }

    </script>

</body>
